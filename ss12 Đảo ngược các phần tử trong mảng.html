<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dao nguoc cac phan tu trong mang</title>
</head>
<body>
<script>
    function daonguoc(x) {
    let first = 0;
    let last = x.length - 1;
    while (first < last) {
        let b = x[first];
        x[first] = x[last];
        x[last] = b;
        first++;
        last--;
    }
    document.write(x);}
    let x = [-3, 5, 1, 3, 2, 10];
    let y = [5,4,3,2,1]
    daonguoc(y);
</script>
</body>
</html>
