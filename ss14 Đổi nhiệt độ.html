    <meta charset="UTF-8">
    <title>Đổi nhiệt độ</title>
</head>
<body>
<form>
    <p>
        <label>Fahreinheit</label>
        <input id="nhapdoF" type = "number" placeholder="do F"
               onchange="TempChange(this.value)"
               oninput="TempChange(this.value)"
              >
    </p>
    <p>
        Celcius: <span id="doC"></span>
    </p>

</form>
<script>
    function TempChange(F) {
        let doF = parseFloat(F);
        document.getElementById("doC").innerHTML=(doF - 32)/1.8;
    }

</script>
