<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Su dung vong lap Do -while</title>
</head>
<body>
<script>
let value;
do {
    value = parseInt(prompt("Nhap gia tri so: "));
  } while (value <1 || value >10);
alert("So ban vua nhap la: " + value);
</script>
</body>
</html>
